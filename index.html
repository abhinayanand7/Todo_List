<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h2><i class="fas fa-list-check"></i> Enhanced To-Do List</h2>

    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <button onclick="addTodo()" class="add-btn"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <div class="input-group">
      <input type="text" id="search-input" placeholder="Search tasks..." oninput="filterTasks()" />
    </div>

    <div class="controls">
      <button onclick="sortTasks()" class="control-btn"><i class="fas fa-sort-alpha-down"></i> Sort</button>
      <button onclick="markAllDone()" class="control-btn"><i class="fas fa-check-double"></i> Mark All Done</button>
      <button onclick="clearAllTodos()" class="control-btn clear-btn"><i class="fas fa-trash-alt"></i> Clear All</button>
      <button onclick="toggleDarkMode()" class="control-btn"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>

    <span id="task-count">Tasks: 0</span>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
